<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Academic OS Whiteboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --menu-bg: #2f2f2f;
            --menu-text: #ffffff;
            --menu-border: #2f2f2f;
            --menu-hover: rgba(255,255,255, 0.15);
            --menu-active: rgba(255,255,255, 0.3);
            --accent: #4ea7fc;
            --shadow: 0 10px 40px rgba(0,0,0,0.2);
            --danger: #ff4d4d;
            --modal-overlay: rgba(255,255,255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #191919;
            --menu-bg: #ffffff;
            --menu-text: #37352f;
            --menu-border: #e0e0e0;
            --menu-hover: #f0f0f0;
            --menu-active: #e0e0e0;
            --accent: #2383e2;
            --shadow: 0 10px 40px rgba(0,0,0,0.6);
            --danger: #eb5757;
            --modal-overlay: rgba(0,0,0, 0.7);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.4s ease;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        #canvasContainer {
            flex-grow: 1;
            position: relative;
            cursor: crosshair;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .toolbar-wrapper {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 100;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .toolbar {
            pointer-events: auto;
            background: var(--menu-bg);
            color: var(--menu-text);
            padding: 8px 12px;
            border-radius: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--menu-border);
            transition: all 0.3s ease;
            max-width: 100%;
            flex-wrap: nowrap;
        }

        .group {
            display: flex;
            gap: 4px;
            align-items: center;
            padding-right: 12px;
            border-right: 1px solid var(--menu-hover);
        }
        .group:last-child {
            border-right: none;
            padding-right: 0;
        }

        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: var(--menu-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:hover { background: var(--menu-hover); }
        .icon-btn.active { background: var(--menu-active); color: var(--accent); }
        .icon-btn svg { width: 20px; height: 20px; fill: currentColor; }
        
        .icon-btn.danger:hover { color: var(--danger); background: var(--menu-hover); }

        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { border-color: var(--menu-text); transform: scale(1.1); }

        .size-btn {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
        }
        .size-btn:hover { background: var(--menu-hover); }
        .size-btn.active { background: var(--menu-active); }
        .size-circle { background: var(--menu-text); border-radius: 50%; }

        .save-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        .save-btn:hover { opacity: 0.9; }

        @media (max-width: 450px) {
            .toolbar { gap: 6px; padding: 6px 8px; }
            .group { padding-right: 6px; gap: 2px; }
            .icon-btn { padding: 6px; }
            .color-dot { width: 14px; height: 14px; }
            .size-btn { width: 22px; height: 22px; }
            .save-btn { padding: 6px 10px; font-size: 12px; }
        }

        #modalOverlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 500;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-box {
            background: var(--menu-bg);
            color: var(--menu-text);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--menu-border);
            text-align: center;
            min-width: 200px;
            transform: scale(0.9);
            animation: popIn 0.2s ease forwards;
        }

        .modal-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .modal-desc {
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .cancel-btn {
            background: var(--menu-hover);
            color: var(--menu-text);
        }
        .confirm-btn {
            background: var(--danger);
            color: white;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.9); } to { transform: scale(1); } }


        #resultContainer {
            display: none;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-color);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: background-color 0.4s ease;
        }

        #finalImage {
            max-width: 85%;
            max-height: 60%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 2px dashed var(--accent);
            margin-bottom: 25px;
            cursor: grab;
            transition: transform 0.2s;
        }
        #finalImage:hover { transform: scale(1.02); }

        .hint-big {
            color: var(--text-color);
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: float 3s ease-in-out infinite;
        }
        
        body[data-theme="light"] .hint-big { color: #37352f; }
        body[data-theme="dark"] .hint-big { color: #ffffff; }

        .hint-sub {
            color: #787774;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .result-buttons {
            display: flex;
            gap: 12px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #e0e0e0;
            color: #787774;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        body[data-theme="dark"] .back-btn { border-color: #555; color: #aaa; }
        .back-btn:hover { border-color: var(--accent); color: var(--accent); }
        
        .new-btn:hover { border-color: var(--danger); color: var(--danger); }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body data-theme="light">

<div id="canvasContainer">
    <canvas id="drawingCanvas"></canvas>
</div>

<div id="modalOverlay">
    <div class="modal-box">
        <div class="modal-title">Clear Canvas?</div>
        <div class="modal-desc">This cannot be undone.</div>
        <div class="modal-buttons">
            <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
            <button class="modal-btn confirm-btn" onclick="performClear()">Clear</button>
        </div>
    </div>
</div>

<div class="toolbar-wrapper" id="mainToolbar">
    <div class="toolbar">
        
        <div class="group">
            <button class="icon-btn active" id="tool-brush" onclick="setTool('brush')" title="Brush">
                <svg viewBox="0 0 24 24"><path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34a.996.996 0 0 0-1.41 0L9 12.25 11.75 15l8.96-8.96a.996.996 0 0 0 0-1.41z"/></svg>
            </button>
            <button class="icon-btn" id="tool-eraser" onclick="setTool('eraser')" title="Eraser">
                <svg viewBox="0 0 24 24"><path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0zM4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l8.48-8.48-3.53-3.54-8.49 8.48a2.003 2.003 0 0 0-.01 2.84a1.996 1.996 0 0 0 1.18-.83z"/></svg>
            </button>
            <button class="icon-btn danger" onclick="requestClear()" title="Clear All">
                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
            
            <button class="icon-btn" onclick="toggleTheme()" title="Switch Theme" style="margin-left: 4px;">
                <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
        </div>

        <div class="group">
            <div class="color-dot active" id="adaptive-dot" style="background: #37352f;" onclick="setColor('adaptive', this)"></div>
            <div class="color-dot" style="background: #e03e3e;" onclick="setColor('#e03e3e', this)"></div>
            <div class="color-dot" style="background: #dfab01;" onclick="setColor('#dfab01', this)"></div>
            <div class="color-dot" style="background: #0f7b6c;" onclick="setColor('#0f7b6c', this)"></div>
            <div class="color-dot" style="background: #0b6e99;" onclick="setColor('#0b6e99', this)"></div>
        </div>

        <div class="group">
            <div class="size-btn" onclick="setSize(2, this)"><div class="size-circle" style="width: 4px; height: 4px;"></div></div>
            <div class="size-btn active" onclick="setSize(5, this)"><div class="size-circle" style="width: 8px; height: 8px;"></div></div>
            <div class="size-btn" onclick="setSize(12, this)"><div class="size-circle" style="width: 12px; height: 12px;"></div></div>
        </div>

        <button class="save-btn" onclick="saveImage()">SAVE</button>
    </div>
</div>

<div id="resultContainer">
    <div class="hint-big">Drag this image to Saved</div>
    <div class="hint-sub">Your drawing is ready to drop</div>
    <img id="finalImage" />
    
    <div class="result-buttons">
        <button class="back-btn" onclick="editAgain()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            Keep Editing
        </button>
        <button class="back-btn new-btn" onclick="startNew()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            New Canvas
        </button>
    </div>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    
    let isDrawing = false;
    let mode = 'brush';
    let currentColor = 'adaptive'; 
    let currentSize = 5;
    let isDark = false; 

    function resize() {
        const parent = document.getElementById('canvasContainer');
        const rect = parent.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 2; 

        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;

        ctx.scale(dpr, dpr);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
    }

    window.addEventListener('resize', () => { resize(); });
    setTimeout(resize, 200);

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        return { x, y };
    }

    function startDraw(e) { isDrawing = true; draw(e); }
    function stopDraw() { isDrawing = false; ctx.beginPath(); }
    
    function draw(e) {
        if (!isDrawing) return;
        if(e.type === 'touchmove') e.preventDefault();

        const pos = getPos(e);
        ctx.lineWidth = currentSize;
        
        if (mode === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.strokeStyle = "rgba(0,0,0,1)"; 
        } else {
            ctx.globalCompositeOperation = 'source-over';
            
            if (currentColor === 'adaptive') {
                ctx.strokeStyle = isDark ? '#ffffff' : '#37352f';
            } else {
                ctx.strokeStyle = currentColor;
            }
        }

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        
        ctx.globalCompositeOperation = 'source-over';
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', stopDraw);

    function setTool(t) {
        mode = t;
        document.getElementById('tool-brush').classList.toggle('active', t === 'brush');
        document.getElementById('tool-eraser').classList.toggle('active', t === 'eraser');
    }

    function setColor(color, btn) {
        setTool('brush');
        currentColor = color;
        document.querySelectorAll('.color-dot').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function setSize(s, btn) {
        currentSize = s;
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function requestClear() {
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    function performClear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        closeModal();
    }

    function toggleTheme() {
        isDark = !isDark;
        document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        
        const path = isDark 
            ? "M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.93c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0zm12.37 12.37c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0zm1.41-13.78c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41zm-15.54 15.54c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0-.39-.39-.39-1.02 0-1.41z"
            : "M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z";
        document.querySelector('#theme-icon path').setAttribute('d', path);

        const adaptiveDot = document.getElementById('adaptive-dot');
        
        if (isDark) {
            adaptiveDot.style.background = '#ffffff';
            adaptiveDot.style.borderColor = '#e0e0e0'; 
        } else {
            adaptiveDot.style.background = '#37352f'; 
            adaptiveDot.style.borderColor = 'rgba(255,255,255,0.3)';
        }
    }

    function saveImage() {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tCtx = tempCanvas.getContext('2d');

        tCtx.fillStyle = isDark ? '#191919' : '#ffffff';
        tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        tCtx.drawImage(canvas, 0, 0);

        const dataURL = tempCanvas.toDataURL("image/png");
        document.getElementById('finalImage').src = dataURL;

        document.getElementById('mainToolbar').style.display = 'none';
        document.getElementById('canvasContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'flex';
    }

    function editAgain() {
        document.getElementById('resultContainer').style.display = 'none';
        document.getElementById('mainToolbar').style.display = 'flex';
        document.getElementById('canvasContainer').style.display = 'block';
    }

    function startNew() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        editAgain();
    }
</script>

</body>
</html>
